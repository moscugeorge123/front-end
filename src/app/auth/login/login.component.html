<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Sign in into your account</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input type="email" matInput placeholder="Email">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password">
    </mat-form-field>

    <div class="remember">
      <mat-checkbox>Remember me</mat-checkbox>
      <a href="#">Forgot Password?</a>
    </div>
  </mat-card-content>

  <mat-card-footer>
    <button mat-button mat-raised-button color="primary">Login</button>
    <button mat-button mat-flat-button class="facebook">Login with Facebook</button>
    <button mat-button mat-flat-button class="google">Login with Google</button>
  </mat-card-footer>
</mat-card>
