<agm-map
  [latitude]="47.157476089142364"
  [longitude]="27.588541162267635"
  [zoom]="14"
  (mapClick)="mapClick($event)"
>
  <agm-marker
    *ngFor="let shop of shops"
    [latitude]="shop.locationX"
    [longitude]="shop.locationY"
    (markerClick)="markerClick($event, shop)"
  ></agm-marker>
</agm-map>
